name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /var/www/myapp/warehouse-monitoring-backend

            # Kill existing PM2 process (suppress error)
            pm2 delete backend 2>/dev/null || true

            # Pull latest code from GitHub
            git pull origin main 2>/dev/null || git pull origin master

            # Install dependencies dengan pnpm (lebih cepat & hemat memory)
            pnpm install --frozen-lockfile

            # Build TypeScript
            pnpm run build

            # Start application with PM2
            pm2 start dist/server.js --name "backend" --max-memory-restart 256M
            pm2 save

            # Show status
            pm2 status

            echo "âœ… Deployment successful!"
